# Application Name
spring.application.name=user-service

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/mydatabase
spring.datasource.username=shreyansh
spring.datasource.password=123456789
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Use 'update' to modify existing schema, 'create-drop' for fresh schema each time
spring.jpa.hibernate.ddl-auto=create-drop

# Show SQL queries in logs
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Enable Debugging for Hibernate DDL
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT Secret Key
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970

# Fix for Bean Definition Overriding
spring.main.allow-bean-definition-overriding=true

# Ensure SQL Schema Initialization (in case of missing tables)
spring.sql.init.mode=always
